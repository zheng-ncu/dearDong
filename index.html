<!-- 文档声明，声明当前网页版本 -->
<!doctype html>

<!-- html的根标签，网页中所有内容都要写在根标签的里面   lang:en 英文网页    zh 中文网页 -->
<html lang="zh">

	<!-- head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助搜索引擎来解析网页-->
	<head>
	
		<!-- meta标签用来设置网页的元数据 -->
		<meta charset="utf-8">

		<!-- keywords网页的关键字，可以使用多个关键字，关键字之间用，隔开 -->
		<meta name="keywords" content="爱情，进步">
		
		<!-- description 用于指定网站的描述，网站的描述会显示在搜索引擎的结果中 -->
		<meta name="description" content="记录冬与波的爱情故事">
		
		<!-- <meta http-equiv="refresh" content="30;url=http://www.baidu.com"> 
				将页面重定向到另一个网站-->
		
		<!-- title中的内容会在浏览器的标题栏 
			title标签的内容会作为搜索结果的超链接上的文字显示 -->
		<title>冬布利波</title>
		
	</head>
	
	<!-- 网页的主体 -->
	<body>
		<p>hallo</p>
	</body>
</html>
